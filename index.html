<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f3f4f6] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>

    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="mobile-num" type="text" placeholder="Enter Mobile Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input id="pin-num" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>
        <button id="loginbtn" type="button" class="btn bg-[#0874F2] font-bold mt-5 w-full rounded-3xl text-white">Login</button>
    </form>


    <!-- js cript.js -->
    <script src="script.js"></script>
</body>
</html>
