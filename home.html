<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f3f4f6] h-[100vh]">
    <!-- navber section code start -->
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
        <div class="min-h-[50px] flex justify-between items-center border-b-1 p-4 border-blue-200">
            <div class="flex">
                <img class="h-[50px]" src="assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$ <span id="Available-Balance">45000</span></h2>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn"><i class="fa-solid fa-right-from-bracket"></i><span class="text-gray-400">Log
                        Out</span></button>
            </div>
        </div>

        <div class="mt-8">
            <h1 class="text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-400 my-3">Enjoy easy and convenient financial services with us. Cashout charge is low
                and </p>
        </div>

        <div class="gap-4 min-h-[200px] grid grid-cols-3">
            <div id="add-btn" class="border-2 border-gray-400 text-center p-3 rounded-xl">
                <img class="mx-auto" src="assets/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-btn" class="border-2 border-gray-400 text-center p-3 rounded-xl">
                <img class="mx-auto" src="assets/purse1.png" alt="">
                <h2>Cash out</h2>
            </div>
            <div class="border-2 border-gray-400 text-center p-3 rounded-xl">
                <img class="mx-auto" src="assets/transaction1.png" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-400 text-center p-3 rounded-xl">
                <img class="mx-auto" src="assets/bonus1.png" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-400 text-center p-3 rounded-xl">
                <img class="mx-auto" src="assets/wallet1.png" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-400 text-center p-3 rounded-xl">
                <img class="mx-auto" src="assets/transaction1.png" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>

    <!-- form section code start -->
    <div class="all max-w-lg mx-auto">
        <div id="add-money-parent" style="display: none;">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form class="bg-white rounded-2xl p-8">
                <div>
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select select-info bg-[#f4f5f7] mt-2 rounded-2xl w-full">
                        <option>Pick a Bank</option>
                        <option>AB bank</option>
                        <option>Islamic bank</option>
                        <option>Dutch bangla bank</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br>
                    <input id="bank-num" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-2 rounded-2xl w-full" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold" for="">Add Amount to withdraw</label>
                    <br>
                    <input id="amount" type="text" placeholder="Enter Amount to Add"
                        class="input bg-[#f4f5f7] mt-2 rounded-2xl w-full" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-2 rounded-2xl w-full" />
                </div>
                <button id="addManeyBtn" type="button"
                    class="btn bg-[#0874F2] font-bold mt-8 w-full rounded-3xl text-white">Add Money</button>
            </form>
        </div>

        <!-- casout form code -->
        <div id="cash-out-parent">
            <h1 class="my-5 font-bold">Cash Out</h1>
            <form class="bg-white rounded-2xl p-8">
                <div class="mt-5">
                    <label class="font-semibold" for="">Agent NumberAgent Number</label>
                    <br>
                    <input id="bank-num" type="text" placeholder="Enter 11 digit number"
                        class="input bg-[#f4f5f7] mt-2 rounded-2xl w-full" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold" for="">Amount</label>
                    <br>
                    <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw"
                        class="input bg-[#f4f5f7] mt-2 rounded-2xl w-full" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-2 rounded-2xl w-full" />
                </div>
                <button id="withdraw-btn" type="button"
                    class="btn bg-[#0874F2] font-bold mt-8 w-full rounded-3xl text-white">Withdraw Money</button>
            </form>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
