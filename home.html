<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>
     <!-- Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- DaisyUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <!-- another link -->
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
     rel="stylesheet"
 />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="dom-related-project/assets/payoo.png" type="image/x-icon">
    </head>
<body class="bg-[#F4F4F4] h-[200vh]">
    <div class="max-w-[450px] mx-auto p-5">

        <!-- header -->

        <header class="flex justify-between items-center p-5 bg-white rounded-2xl">
            <div class="left flex justify-center items-center">
                <img class="w-[50px] h-[50px]" src="dom-related-project/assets/Group.png" alt="">
                <div>
                    <h1 class="text-black font-bold">$<span id="availableBalance">45000</span></h1>
                    <p>Available Balance</p>
                </div>
            </div>
            <button type="button" class="btn rounded-2xl bg-[#F4F4F4]"> <i class="ri-logout-box-line"></i> Log Out</button>
        </header>
        <hr>
        <!-- main -->
        <main class="p-5 bg-white rounded-2xl">
            <h1 class="text-2xl font-bold text-black">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Payooo is a fast and secure way to pay your bills and transfer money to your loved ones.</p>
            
            <!-- boxes -->
            <div class="boxes my-14 text-black grid grid-cols-3 gap-4 text-center [&>.box]:p-1">
                <!-- add money -->
                <div id="addmoney" class="box flex items-center justify-center flex-col [&>*]:p-1 border-2 border-gray-300 rounded-2xl">
                    <img src="dom-related-project/assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <!-- Cashout -->
                 <div id="cashout" class="box flex items-center justify-center flex-col [&>*]:p-1 border-2 border-gray-300 rounded-2xl">
                    <img src="dom-related-project/assets/wallet1.png" alt="">
                    <p>Cashout</p>
                </div>
                <!-- Transfer Money -->
                 <div id="transfer" class="box flex items-center justify-center flex-col [&>*]:p-1 border-2 border-gray-300 rounded-2xl">
                    <img src="dom-related-project/assets/wallet1.png" alt="">
                    <p>Transfer money</p>
                </div>

                <!-- Get Bonus -->
                 <div id="getbonus" class="box flex items-center justify-center flex-col [&>*]:p-1 border-2 border-gray-300 rounded-2xl">
                    <img src="dom-related-project/assets/wallet1.png" alt="">
                    <p>Get Bonus</p>
                </div>

                <!-- Pay Bill -->
                 <div id="paybill" class="box flex items-center justify-center flex-col [&>*]:p-1 border-2 border-gray-300 rounded-2xl">
                    <img src="dom-related-project/assets/wallet1.png" alt="">
                    <p>Pay Bill</p>
                </div>

                <!-- Transaction -->
                 <div id="transaction" class="box flex items-center justify-center flex-col [&>*]:p-1 border-2 border-gray-300 rounded-2xl">
                    <img src="dom-related-project/assets/wallet1.png" alt="">
                    <p>Transactions</p>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer class="p-5 bg-[#F4F4F4]">
            <!-- add money -->

            <div id="addmoneyslide" class="addmoneyslide">
            <h1 class="p-5 font-bold text-black">Add Money</h1>

            <!-- select -->
            <form action="#" class="bg-white p-5 block rounded-2xl [&>input]:bg-[#F4F4F4] [&>input]:text-gray-500 [&>label]:font-semibold [&>label]:text-black [&>*]:mb-2 [&>input]:p-4">
                <select title="select Bank" class="select w-full bg-[#F4F4F4] text-gray-500 ">
                      <option disabled selected>Select a Bank</option>
                      <option>Sonali Bank</option>
                      <option>Rupali Bank</option>
                      <option>Islami Bank</option>
                    </select>
                
                    <!-- Bank Account Number -->
                     <label class="label" for="Bank Account Number">Bank Account Number</label>
                    <input required id="BankAccountNumber" class="input w-full" type="number" placeholder="Bank Account Number">

                    <!-- Account to Add -->
                     <label class="label" for="Account to Add">Account to Add</label>
                     <input required id="AccountToAdd" class="input w-full" type="number" placeholder="Account to Add">

                     <!-- Pin Number -->
                      <label class="label" for="Pin Number">Pin Number</label>
                      <input required id="PinNumber" class="input w-full" type="number" placeholder="Pin Number">

                      <button id="baton" type="submit" class="btn btn-primary w-full rounded-2xl bg-blue-600 mt-5">Add Money</button>
            </form>
            </div>
            <!-- cashout -->
             <div id="cashoutslide" class="cashoutslide hidden">
            <h1 class="p-5 font-bold text-black">Cashout</h1>
            <form action="#" class="bg-white p-5 block rounded-2xl [&>input]:bg-[#F4F4F4] [&>input]:text-gray-500 [&>label]:font-semibold [&>label]:text-black [&>*]:mb-2 [&>input]:p-4">
                    <!-- Agent Number -->
                     <label class="label" for="Agent Number">Agent Number</label>
                    <input required id="AgentNumber" class="input w-full" type="number" placeholder="Agent Number">

                    <!-- Ammount to withdraw -->
                     <label class="label" for="Amount to withdraw">Amount to withdraw</label>
                     <input required id="AmountToWithdraw" class="input w-full" type="number" placeholder="Enter ammount to withdraw">

                     <!-- Pin Number -->
                      <label class="label" for="Pin Number">Pin Number</label>
                      <input required id="PinNumberWithdraw" class="input w-full" type="number" placeholder="Enter Pin Number">

                      <button id="baton2" type="submit" class="btn btn-primary w-full rounded-2xl bg-blue-600 mt-5">Withdraw Money</button>
            </form>            
        </div>

        <!-- Transfer Money -->
        <div id="transferslide" class="transferslide hidden">
            <h1 class="p-5 font-bold text-black">Transfer Money</h1>
            <form action="#" class="bg-white p-5 block rounded-2xl [&>input]:bg-[#F4F4F4] [&>input]:text-gray-500 [&>label]:font-semibold [&>label]:text-black [&>*]:mb-2 [&>input]:p-4">
                    <!--Use Account Number -->
                     <label class="label" for="Use Account Number">Use Account Number</label>
                    <input required id="UseAccountNumber" class="input w-full" type="number" placeholder="Use Account Number">

                    <!-- Transifer Ammount -->
                     <label class="label" for="transifer money">Transifer Ammount</label>
                     <input required id="transifer money" class="input w-full" type="number" placeholder="Enter transifer money">

                     <!-- Pin Number -->
                      <label class="label" for="Pin Number">Pin Number</label>
                      <input required id="PinNumbertransfer" class="input w-full" type="number" placeholder="Enter Pin Number">

                      <button id="baton3" type="submit" class="btn btn-primary w-full rounded-2xl bg-blue-600 mt-5">Send Now</button>
            </form>            
        </div>

        <!-- transactions -->
        <div id="transactionslide" class="transactionslide hidden">
            <div class="top flex justify-between items-center">
                <h1 class="p-5 font-bold text-black">Transactions</h1>
                <h1 class="font-semibold text-sm">View All</h1>        
            </div>

            <!-- history -->
            <div id="bottom"class="bg-white rounded-2xl p-3">
                   <!-- box.. -->                         
            </div>
        </footer>
    </div>
    <script src="home.js"></script>
</body>
</html>
